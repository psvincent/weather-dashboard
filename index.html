<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=    "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
   <header class="bg-blue text-white text-center p-1">
       <h1>Weather Dashboard</h1>
   </header>
   <div class="container-fluid">
    <div class="row">
        <div class="col-3 p-1 search-row">
            <h5>Search for a City</h5>
            <div class=" border p-1 text-center">
                <input id="city-input" type="text" placeholder="Enter City Name Here"/>
                <div>
                <button class="btn btn-primary" id="search-button" type="submit">Search</button>
            </div>
        </div>
        <ul class="list-group" id="past-searches">

        </ul>
        </div>
        <div class="col-sm-9 mt-3">
            <div class="col-6 mx-2" id="city-weather">
                <h5 id ="city"></h5>
                <h5 id="date"></h5>
                <h5 id="icon"></h5>
                <h5 id="temp"></h5>
                <h5 id="humidity"></h5>
                <h5 id="wind"></h5>
                <h5 id="uv"></h5>
            </div>
        </div>
        <div>
            <h4>Five Day Forecast:</h4>
        </div>
        <div class="row-col-sm-2 g-4 m-2 card" id="forecast">

        </div>
    </div>
</div>
</div>
    





<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
<script src="https://unpkg.com/dayjs@1.8.21/plugin/utc.js"></script>
<script src="./assets/script.js"></script>
</body>
</html>
